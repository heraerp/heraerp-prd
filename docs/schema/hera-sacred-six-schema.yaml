    organization_name:
      type: "VARCHAR"
      purpose: "Human-readable business name"
      required: true

    organization_code:
      type: "VARCHAR"
      purpose: "Short code for organization identification"
      required: true
      unique: true

    organization_type:
      type: "VARCHAR"
      purpose: "Type/classification of the organization"
      required: true

    industry:
      type: "VARCHAR"
      purpose: "Industry classification"
      required: false

    business_size:
      type: "VARCHAR"
      purpose: "Size classification of the business"
      required: false

    tax_id:
      type: "VARCHAR"
      purpose: "Tax identification number"
      required: false

    registration_number:
      type: "VARCHAR"
      purpose: "Business registration number"
      required: false

    email:
      type: "VARCHAR"
      purpose: "Primary contact email"
      required: false

    phone:
      type: "VARCHAR"
      purpose: "Primary contact phone"
      required: false

    website:
      type: "VARCHAR"
      purpose: "Organization website URL"
