    legal_entity_name:
      type: "VARCHAR"
      purpose: "Legal name of the entity"
      required: false

    subsidiary_type:
      type: "VARCHAR"
      purpose: "Type of subsidiary relationship"
      required: false

    country_code:
      type: "VARCHAR"
      purpose: "ISO country code"
      required: false

    region:
      type: "VARCHAR"
      purpose: "Geographic region"
      required: false

    regulatory_requirements:
      type: "JSONB"
      purpose: "Applicable regulatory requirements"
      required: false
      default: "{}"

