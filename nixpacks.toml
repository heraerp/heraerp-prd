# nixpacks.toml
providers = ["node"]

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
OTEL_TRACES_EXPORTER = "none"
OTEL_METRICS_EXPORTER = "none"

[phases.install]
cmds = ["ls -la /app", "pwd", "npm ci --omit=dev"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:railway"