[phases.setup]
nixPkgs = ["nodejs-20_x", "bash"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["chmod +x ./scripts/railway-unified.sh", "./scripts/railway-unified.sh build"]

[start]
cmd = "chmod +x ./scripts/railway-unified.sh && ./scripts/railway-unified.sh start"

[build]
onlyIncludeFiles = ["**/*"]