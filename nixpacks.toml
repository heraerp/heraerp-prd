# nixpacks.toml

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Install all dependencies including devDependencies for build
cmds = ["npm ci --production=false"]

[phases.build]
# Only run build, don't reinstall dependencies
cmds = ["npm run build"]

[start]
cmd = "npx next start -H 0.0.0.0 -p ${PORT:-3000}"

[variables]
# Set NODE_ENV after build to ensure devDependencies are available during build
NODE_ENV = "production"
# Do NOT set PORT here - Railway injects it