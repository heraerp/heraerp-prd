# ================================================================================
# HERA ERP MONITORING STACK
# Prometheus + Grafana for customer analytics and system monitoring
# ================================================================================

version: '3.8'

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hera-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hera-monitoring

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: hera-grafana
    ports:
      - "3005:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana-dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=heraadmin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost:3005
    restart: unless-stopped
    networks:
      - hera-monitoring
    depends_on:
      - prometheus

  # Node Exporter - System Metrics (optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: hera-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - hera-monitoring

  # AlertManager - Alerts (optional)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: hera-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
    restart: unless-stopped
    networks:
      - hera-monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  hera-monitoring:
    driver: bridge

# ================================================================================
# USAGE INSTRUCTIONS
# ================================================================================
#
# 1. Start the monitoring stack:
#    docker-compose -f monitoring/docker-compose.yml up -d
#
# 2. Access services:
#    - Grafana: http://localhost:3005 (admin/heraadmin123)
#    - Prometheus: http://localhost:9090
#    - AlertManager: http://localhost:9093
#
# 3. Configure HERA ERP metrics endpoint:
#    - Add target: http://host.docker.internal:3000/api/metrics
#
# 4. Import dashboards:
#    - HERA Customer Analytics dashboard is auto-provisioned
#
# 5. For Railway deployment:
#    - Update prometheus.yml with Railway domain
#    - Configure environment variables for production
#
# ================================================================================