<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA Salon - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fdf2f8, #ffffff, #ede9fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .tab.active {
            background: #ec4899;
            color: white;
            border-color: #ec4899;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #ec4899;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ec4899;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #db2777;
        }
        .demo-creds {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 13px;
            color: #4b5563;
        }
        .demo-creds code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .features {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✨</div>
        <h1>HERA Salon Manager</h1>
        <p class="subtitle">Professional salon management made simple</p>
        
        <div id="message"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Sign In</div>
            <div class="tab" onclick="showTab('register')">Create Account</div>
        </div>
        
        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="demo-creds">
                <strong>Demo Credentials:</strong><br>
                <code>demo@hera.com / demo123</code>
            </div>
        </div>
        
        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="owner-name">Your Name</label>
                        <input type="text" id="owner-name" required placeholder="Sarah Johnson">
                    </div>
                    <div class="form-group">
                        <label for="salon-name">Salon Name</label>
                        <input type="text" id="salon-name" required placeholder="Glamour Salon">
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" placeholder="+971 50 123 4567">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="••••••••">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="features">
                ✓ 30-day free trial &nbsp; ✓ No credit card &nbsp; ✓ Instant setup
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Clear message
            document.getElementById('message').innerHTML = '';
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // For demo purposes, check demo credentials
            if (email === 'demo@hera.com' && password === 'demo123') {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/salon';
                }, 1000);
            } else {
                showMessage('Invalid credentials. Try: demo@hera.com / demo123', 'error');
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // For demo purposes, show success
            showMessage('Registration would create your salon account. For now, use demo credentials.', 'success');
            setTimeout(() => {
                showTab('login');
                document.querySelector('.tab:first-child').classList.add('active');
                document.querySelector('.tab:last-child').classList.remove('active');
            }, 2000);
        }
    </script>
</body>
</html>
