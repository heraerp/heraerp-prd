<!DOCTYPE html>
<html>
<head>
    <title>Clear Browser Cache</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
        }
        pre {
            text-align: left;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>HERA Browser Cache Manager</h1>
    <p>Use this page to clear browser cache when experiencing issues.</p>
    
    <button onclick="clearAllCaches()">Clear All Caches</button>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <button onclick="fullReset()">Full Reset (Both)</button>
    
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        async function clearAllCaches() {
            try {
                statusDiv.innerHTML = '<p>Clearing caches...</p>';
                
                const cacheNames = await caches.keys();
                const results = await Promise.all(
                    cacheNames.map(name => caches.delete(name))
                );
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Caches Cleared!</h3>
                        <p>Deleted ${cacheNames.length} cache(s):</p>
                        <pre>${cacheNames.join('\n')}</pre>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error clearing caches</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function clearLocalStorage() {
            try {
                statusDiv.innerHTML = '<p>Clearing local storage...</p>';
                
                localStorage.clear();
                sessionStorage.clear();
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Local Storage Cleared!</h3>
                        <p>Cleared all local and session storage</p>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error clearing local storage</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function fullReset() {
            try {
                statusDiv.innerHTML = '<p>Performing full reset...</p>';
                
                // Clear caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // Clear local storage
                localStorage.clear();
                sessionStorage.clear();
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Full Reset Complete!</h3>
                        <p>• Cleared ${cacheNames.length} cache(s)</p>
                        <p>• Cleared all local storage</p>
                        <br>
                        <p><strong>Now refresh your app to continue!</strong></p>
                    </div>
                `;
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/salon-demo';
                }, 3000);
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error during reset</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
