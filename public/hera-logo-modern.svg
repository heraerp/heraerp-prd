<svg width="160" height="48" viewBox="0 0 160 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- HERA Text -->
  <text x="0" y="32" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="url(#modernGradient)"
        filter="url(#glow)"
        letter-spacing="-0.02em">HERA</text>
  
  <!-- Modern geometric accent -->
  <g transform="translate(135, 8)">
    <rect width="3" height="32" fill="url(#modernGradient)" rx="1.5" opacity="0.8"/>
    <rect x="6" y="8" width="3" height="24" fill="url(#modernGradient)" rx="1.5" opacity="0.6"/>
    <rect x="12" y="16" width="3" height="16" fill="url(#modernGradient)" rx="1.5" opacity="0.4"/>
  </g>
</svg>