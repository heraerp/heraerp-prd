<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Workers</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Unregister All Service Workers</h1>
    <p>This page will unregister all service workers and clear caches.</p>
    
    <div id="status"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        async function unregisterAll() {
            try {
                statusDiv.innerHTML = '<p>Unregistering service workers and clearing caches...</p>';
                
                // Unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                const unregisterPromises = registrations.map(registration => registration.unregister());
                await Promise.all(unregisterPromises);
                
                // Clear all caches
                const cacheNames = await caches.keys();
                const deletePromises = cacheNames.map(name => caches.delete(name));
                await Promise.all(deletePromises);
                
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Complete!</h3>
                        <p>• Unregistered ${registrations.length} service worker(s)</p>
                        <p>• Deleted ${cacheNames.length} cache(s)</p>
                        <br>
                        <p><strong>Redirecting to salon-demo in 3 seconds...</strong></p>
                    </div>
                `;
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/salon-demo';
                }, 3000);
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-run on page load
        unregisterAll();
    </script>
</body>
</html>
