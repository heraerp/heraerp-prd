name: Deploy Prod
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Apply Supabase migrations
      - uses: supabase/setup-cli@v1
      - run: supabase link --project-ref awfcrncxngqwbhqapffb --password ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
      - run: supabase db push
      
      # Railway auto-deploys via GitHub integration (no action needed)