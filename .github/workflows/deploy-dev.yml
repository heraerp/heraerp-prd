name: Deploy Dev
on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Apply Supabase migrations
      - uses: supabase/setup-cli@v1
      - run: supabase link --project-ref qqagokigwuujyeyrgdkq --password ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
      - run: supabase db push
      
      # Railway auto-deploys via GitHub integration (no action needed)