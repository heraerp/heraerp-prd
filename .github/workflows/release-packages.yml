name: Release Packages
on:
  workflow_dispatch:
  push:
    tags:
      - "core@*"
      - "modules@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'
      - run: npm ci
      - run: npm run packages:build
      - name: Publish core
        if: startsWith(github.ref_name, 'core@')
        run: cd packages/hera-entities-core && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish modules
        if: startsWith(github.ref_name, 'modules@')
        run: cd packages/hera-entities-modules && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}