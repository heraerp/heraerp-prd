name: Daily SEO Blog Generation

on:
  # Run daily at 6:21 UTC (to avoid common cron times)
  schedule:
    - cron: "21 6 * * *"
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of posts to generate'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '3'
          - '5'
          - '10'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --prefix blog-automation || npm install --prefix blog-automation
          npm install -g @anthropic-ai/cli ts-node typescript
      
      - name: Configure Git
        run: |
          git config user.name "HERA Content Bot"
          git config user.email "content-bot@heraerp.com"
      
      - name: Generate blog posts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd blog-automation
          
          # Generate multiple posts if requested
          COUNT=${{ github.event.inputs.count || '1' }}
          echo "ğŸ“ Generating $COUNT blog post(s)..."
          
          for i in $(seq 1 $COUNT); do
            echo "ğŸ”„ Generating post $i of $COUNT..."
            chmod +x ./scripts/generate_daily_post.ts
            ./scripts/generate_daily_post.ts
            
            # Small delay between generations to vary content
            if [ $i -lt $COUNT ]; then
              sleep 5
            fi
          done
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(content): Add daily SEO blog posts"
          title: "ğŸ¤– Daily SEO Blog Content - ${{ github.run_id }}"
          body: |
            ## ğŸ“ Daily Blog Content Generation
            
            This PR contains automatically generated SEO-optimized blog posts for HERA ERP.
            
            ### ğŸ“Š Summary
            - **Generated**: ${{ github.event.inputs.count || '1' }} post(s)
            - **Date**: ${{ github.event.repository.updated_at }}
            - **Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### âœ… Checklist
            - [ ] Review content for accuracy
            - [ ] Check local relevance (city mentions)
            - [ ] Verify SEO metadata
            - [ ] Confirm CTAs are appropriate
            
            ### ğŸš€ Next Steps
            1. Review the generated content
            2. Make any necessary edits
            3. Merge to publish
            
            ---
            *Generated by HERA Content Automation*
          branch: content/daily-blog-${{ github.run_id }}
          delete-branch: true
          labels: |
            content
            automated
            seo
      
      - name: Auto-merge PR (optional)
        if: steps.check_changes.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Uncomment the following lines to enable auto-merge
          # gh pr merge --auto --merge --delete-branch
          echo "âœ… PR created. Review and merge manually or enable auto-merge."

  # Optional: Deploy to production after merge
  deploy:
    needs: generate-content
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
